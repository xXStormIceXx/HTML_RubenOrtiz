<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-compatible" content="ie=edge">
    <title>Formulario registro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section class="form-register">
    <h4>Formulario de Registro</h4>
    <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese nombre(s)">
    <input class="controls" type="text" name="apeliidos" id="apellidos" placeholder="Ingrese sus apellidos">
    <p>Seleccione su tipo de Sexo </p><p>Masculino  <input type="radio" name="M"></p><p>Femenino  <input type="radio" name="F"></p><p>Prefiero no reponder  <input type="radio" name="N/A"></p>
    <input class="controls" type="email" name="email" id="email" placeholder="Ingrese su email">
    <p>Deseo recibir información sobre novedades y ofertas</p>
    <center><input type="checkbox" name="Info"></center>
    <p>Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre protección de datos</p>
    <center><input type="checkbox" name="TyC"></center>
    <br>
    <select name="poblacion" id="Problacion" placeholder="Poblacion">
        <option value="Bucaramanga"></option>
        <option value="Floridablanca"></option>
        <option value="Giron"></option>
        <option value="Piedecuesta"></option>
    </select>

    <input class="controls" type="textarea" name="descripcion" id="descripcion" placeholder="Descripcion">
    <input class="botons" type="submit" value="Enviar">
    

</section>
</body>
</html>
